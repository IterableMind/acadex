{% extends "manage_students/student_dash.html" %}

{% block student_display %}
  <div class="container p-3 mt-2 bg-white shadow-sm">
    <h5 class="text-center fw-light">Student Information</h5>
    <div class="row">
      <div class="col-md-3 col-12">
        <div class="p-3 border">
          <h6 class="text-center fw-bold">Student's passport</h6> 
          <div class="student-passport" style="background-image:
          url('{{ url_for('static', 
          filename='images/profile-pictures/{0}'.format(student.photo)) }}')"
          >
         </div>
        </div>
      </div>
      <div class="col-md-9 col-12 p-3">
        <div class="row border p-2">
          <div class="col-lg-5 col-12">
            <div class="p-3">
               <p class="fw-bold">
                 Fullname: <span class="fw-light">{{ student.fullname }}</span>
                </p>
            </div>
          </div>
          <div class="col-lg-4 col-12">
            <div class="p-3">
              <p class="fw-bold">
                Grade: <span class="fw-light">{{ student.grade }}</span>
               </p>
            </div>
          </div>
          <div class="col-lg-3 col-12">
            <div class="p-3">
              <p class="fw-bold">
                Stream: <span class="fw-light">{{ student.stream }}</span>
               </p>
            </div>
          </div>
        </div>
      </div>      
    </div> 
  </div>
{% endblock student_display %}
