<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="{{ url_for('static', filename='css/master.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon/favicon-32x32.png') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Moul&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <title>
    {% if title %}
      Acadex | {{ title }}
    {% else %}
      Acadex-Home
    {% endif %}
  </title>
</head>
<body>
  <div class="container-fluid has-background-primary text-white">
    <div class="container">
      <div class="d-flex"> 
        <img src="{{ url_for('static', filename='images/logo/sys-logo.jpg') }}"
         alt="sys-logo"> 
         <div>
          <h4 class="mx-4 mt-1 gowun-batang-bold company-name fw-bold">Bushra</h4>
          <h5 class="fw-bold info-title mx-3"> Schools Management System
            &trade;
          </h5>
         </div>
      </div>
    </div>
  </div>

  {% block auth %}
  {% endblock auth %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
